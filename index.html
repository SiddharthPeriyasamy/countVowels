<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let str="BankAi";
        var sum=0;
        let n=str.length;
        document.write("<strong>The given string : </strong>"+str);
        for(let i=0;i<n;i++){
            if(str[i]==='a'||str[i]==='e'||str[i]==='i'||str[i]==='o'||str[i]==='u'||str[i]==='A'||str[i]==='E'||str[i]==='I'||str[i]==='O'||str[i]==='U'){
                sum++;
            }
        }
        document.write("<br><strong>The No. of vowels : </strong>"+sum);
    </script>
</body>
</html>
